# Site settings
title: Joey Zhong
email: joey.zhong.cn@gmail.com
url: https://joey0214.github.io
description: "The research and coding homepage for Joey Zhong."
skills: "bioinformatics, NGS data, python, R, Java"
meta_author: Joey Zhong
paginate_path: "blog/page:num/"
permalink: blog/:title/
